<main class="content">
  <h1 class="titulo">Meus Clientes</h1>

  <div class="busca-container">
    <input [formControl]="buscaControl" type="text" placeholder="Buscar por nome, CPF ou e-mail..." />
  </div>

  <div class="lista-clientes">
    <div class="cliente-card" *ngFor="let cliente of clientesFiltrados">
      <div class="cliente-info">
        <h2>{{ cliente.nome }}</h2>
        <p>{{ cliente.cpfCnpj }}</p>
        <p>{{ cliente.email }}</p>
        <p>{{ cliente.telefone }}</p>
        <div class="card-footer">
          <div class="status">
            <span class="badge">{{ cliente.processosAtivos }} processo(s)</span>
            <span class="tag" [ngClass]="statusClass(cliente.status)">
              {{ cliente.status }}
            </span>
          </div>
          <button class="btn-detalhes">Detalhes</button>
        </div>

      </div>
    </div>
  </div>
</main>
