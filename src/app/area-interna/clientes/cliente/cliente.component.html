<div class="cliente-wrapper">
  <!-- Cabeçalho com nome do cliente -->
  <div class="cliente-header">
    <h1>{{ nome || 'Nome do Cliente' }}</h1>
  </div>

  <!-- Área principal com menu lateral + painel -->
  <div class="conteudo">
    <!-- Menu lateral -->
    <nav class="menu-lateral">
      @for (aba of abas; track aba) {
        <button mat-button (click)="abaAtiva = aba" [class.ativo]="abaAtiva === aba">
          {{ aba }}
        </button>
      }
    </nav>

    <!-- Painel com conteúdo da aba ativa -->
    <section class="painel">
      @switch (abaAtiva) {
        @case ('Dados Gerais') {
          <div>
            <app-cliente-dados-gerais [clienteId]="clienteId"></app-cliente-dados-gerais>
          </div>
        }
        @case ('Agenda') {
          <div>
            <app-cliente-agenda></app-cliente-agenda>
          </div>
        }
        @case ('Endereços') {
          <div>
            <app-cliente-endereco></app-cliente-endereco>
          </div>
        }
        @case ('Contatos') {
          <div>
            <app-cliente-contatos></app-cliente-contatos>
          </div>
        }
        @case ('Financeiro') {
          <div>
            <app-cliente-financeiro></app-cliente-financeiro>
          </div>
        }
        @case ('Processos') {
          <div formArrayName="processos">
            <app-cliente-processos></app-cliente-processos>
          </div>
        }
        @case ('Anotações') {
          <div>
            <app-cliente-anotacoes></app-cliente-anotacoes>
          </div>
        }
      }
    </section>
  </div>

</div>
