<div class="container">
  <div class="left">
    <img src="AdvTasker.png" alt="Logo" class="logo" />

    <form [formGroup]="escritorioForm">

            @for (cidade of cidades; track cidade) {

            }
          </select>
        </div>
      </div>
      <div class="dias-atendimento">
        <label>Quais dias voc锚 atende?</label>
        <div class="dias-opcoes">

            <button [class.selected]="diasSelecionados.includes(dia.value)"
              (click)="toggleDia(dia.value)" type="button">
              {{ dia.label }}
            </button>
          }
        </div>
      </div>
      <br>
        <button class="btn selected" (click)="finalizar()">Pr贸ximo</button>

    </div>
